<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <rect width="1280" height="800" fill="#0a0a0a"/>
  <!-- Top bar -->
  <rect width="1280" height="48" fill="#111111"/>
  <rect x="16" y="12" width="24" height="24" rx="6" fill="#ffffff"/>
  <text x="48" y="30" font-family="system-ui" font-size="14" font-weight="bold" fill="#ffffff">ExoGen</text>
  <text x="140" y="30" font-family="system-ui" font-size="12" fill="#666">Gallery</text>
  <!-- Gallery grid -->
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1a2e"/>
      <stop offset="100%" style="stop-color:#601060"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#106030"/>
    </linearGradient>
    <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e2e1a"/>
      <stop offset="100%" style="stop-color:#605010"/>
    </linearGradient>
    <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1a1a"/>
      <stop offset="100%" style="stop-color:#601010"/>
    </linearGradient>
    <linearGradient id="g6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e2e"/>
      <stop offset="100%" style="stop-color:#106060"/>
    </linearGradient>
  </defs>
  <!-- Row 1 -->
  <rect x="40" y="72" width="290" height="290" rx="8" fill="url(#g1)"/>
  <text x="50" y="340" font-family="system-ui" font-size="10" fill="#888">Mountain sunset • 30 steps</text>
  <rect x="345" y="72" width="290" height="290" rx="8" fill="url(#g2)"/>
  <text x="355" y="340" font-family="system-ui" font-size="10" fill="#888">Portrait study • 25 steps</text>
  <rect x="650" y="72" width="290" height="290" rx="8" fill="url(#g3)"/>
  <text x="660" y="340" font-family="system-ui" font-size="10" fill="#888">Forest scene • 40 steps</text>
  <rect x="955" y="72" width="290" height="290" rx="8" fill="url(#g4)"/>
  <text x="965" y="340" font-family="system-ui" font-size="10" fill="#888">Abstract art • 20 steps</text>
  <!-- Row 2 -->
  <rect x="40" y="382" width="290" height="290" rx="8" fill="url(#g5)"/>
  <text x="50" y="650" font-family="system-ui" font-size="10" fill="#888">Cityscape night • 35 steps</text>
  <rect x="345" y="382" width="290" height="290" rx="8" fill="url(#g6)"/>
  <text x="355" y="650" font-family="system-ui" font-size="10" fill="#888">Ocean waves • 28 steps</text>
  <rect x="650" y="382" width="290" height="290" rx="8" fill="url(#g1)"/>
  <text x="660" y="650" font-family="system-ui" font-size="10" fill="#888">Fantasy castle • 45 steps</text>
  <rect x="955" y="382" width="290" height="290" rx="8" fill="url(#g2)"/>
  <text x="965" y="650" font-family="system-ui" font-size="10" fill="#888">Still life • 30 steps</text>
</svg>
