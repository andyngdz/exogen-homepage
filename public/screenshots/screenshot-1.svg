<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <rect width="1280" height="800" fill="#0a0a0a"/>
  <!-- Top bar -->
  <rect width="1280" height="48" fill="#111111"/>
  <rect x="16" y="12" width="24" height="24" rx="6" fill="#ffffff"/>
  <text x="48" y="30" font-family="system-ui" font-size="14" font-weight="bold" fill="#ffffff">ExoGen</text>
  <!-- Sidebar -->
  <rect width="320" y="48" height="752" fill="#0f0f0f"/>
  <rect x="16" y="64" width="288" height="32" rx="6" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="28" y="85" font-family="system-ui" font-size="12" fill="#666">Prompt</text>
  <rect x="16" y="108" width="288" height="80" rx="6" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="28" y="135" font-family="system-ui" font-size="11" fill="#888">A beautiful mountain landscape at sunset...</text>
  <text x="16" y="220" font-family="system-ui" font-size="11" fill="#666">Steps: 30</text>
  <rect x="16" y="232" width="288" height="6" rx="3" fill="#1a1a1a"/>
  <rect x="16" y="232" width="180" height="6" rx="3" fill="#444"/>
  <text x="16" y="268" font-family="system-ui" font-size="11" fill="#666">CFG Scale: 7.5</text>
  <text x="16" y="300" font-family="system-ui" font-size="11" fill="#666">Sampler: Euler a</text>
  <text x="16" y="332" font-family="system-ui" font-size="11" fill="#666">Seed: 42</text>
  <rect x="16" y="360" width="288" height="40" rx="8" fill="#ffffff"/>
  <text x="120" y="385" font-family="system-ui" font-size="13" font-weight="600" fill="#000" text-anchor="middle">Generate</text>
  <!-- Main content area -->
  <rect x="336" y="64" width="928" height="720" rx="8" fill="#111"/>
  <rect x="376" y="104" width="848" height="640" rx="4" fill="#1a1a1a"/>
  <text x="800" y="420" font-family="system-ui" font-size="18" fill="#333" text-anchor="middle">Generated Image Preview</text>
  <!-- Gradient rectangle to simulate an image -->
  <defs>
    <linearGradient id="imgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="376" y="104" width="848" height="640" rx="4" fill="url(#imgGrad)" opacity="0.5"/>
</svg>
